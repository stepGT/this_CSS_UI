<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" href="../css/svg.css">
</head>
<body>
<svg>
    <rect width="10%" x="5%" rx="5%">
        <animate attributeName="height" values="20%; 70%; 20%" dur=".7s" repeatCount="indefinite"/>
        <animate attributeName="y" values="40%; 15%; 40%" dur=".7s" repeatCount="indefinite"/>
    </rect>
    <rect width="10%" x="25%" rx="5%">
        <animate attributeName="height" values="20%; 70%; 20%" dur=".7s" begin=".15s" repeatCount="indefinite"/>
        <animate attributeName="y" values="40%; 15%; 40%" dur=".7s" begin=".15s" repeatCount="indefinite"/>
    </rect>
    <rect width="10%" x="45%" rx="5%">
        <animate attributeName="height" values="20%; 70%; 20%" dur=".7s" begin=".3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="40%; 15%; 40%" dur=".7s" begin=".3s" repeatCount="indefinite"/>
    </rect>
    <rect width="10%" x="65%" rx="5%">
        <animate attributeName="height" values="20%; 70%; 20%" dur=".7s" begin=".45s" repeatCount="indefinite"/>
        <animate attributeName="y" values="40%; 15%; 40%" dur=".7s" begin=".45s" repeatCount="indefinite"/>
    </rect>
    <rect width="10%" x="85%" rx="5%">
        <animate attributeName="height" values="20%; 70%; 20%" dur=".7s" begin=".6s" repeatCount="indefinite"/>
        <animate attributeName="y" values="40%; 15%; 40%" dur=".7s" begin=".6s" repeatCount="indefinite"/>
    </rect>
</svg>
<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../js/svg.js" type="text/javascript"></script>
</body>
</html>
